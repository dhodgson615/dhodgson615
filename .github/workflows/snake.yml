name: Generate Snake Animation

on:
  schedule:               # Runs daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:      # Lets you run it manually from the Actions tab
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Generate snake.svg (Gruvbox theme)
        uses: Platane/snk@v3
        with:
          github_user_name: dhodgson615
          outputs: dist/snake.svg
          color_snake: "#d79921"     # Gruvbox yellow/orange snake
          color_dots: "#504945,#bdae93,#ebdbb2,#fbf1c7"
          # dark gray → beige → light yellow → cream (low → high activity)

      - name: Push generated snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}